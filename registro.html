<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro en tiempo real - Firebase</title>
  <link rel="stylesheet" href="a.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";
    
    // Configuración del proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAP0AfXzS4VsY_oAdkucpGihyhNlO9AJEA",
      authDomain: "registro-tiempo-real.firebaseapp.com",
      databaseURL: "https://registro-tiempo-real-default-rtdb.firebaseio.com",
      projectId: "registro-tiempo-real",
      storageBucket: "registro-tiempo-real.firebasestorage.app", 
      messagingSenderId: "266350344341",
      appId: "1:266350344341:web:fec3443ea8d6ab2c79039c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    //Hacer la función global
    window.registrar = function() {
      const nombre = document.getElementById('nombre').value;
      if (!nombre) return alert("Escribe un nombre primero");
      set(ref(db, 'registros/' + Date.now()), {
        nombre: nombre,
        fecha: new Date().toLocaleString()
      });
    }

    const registrosRef = ref(db, 'registros');
    onValue(registrosRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('resultado').innerText =
        data ? JSON.stringify(data, null, 2) : "Sin datos aún";
    });
  </script>
</head>
<body>
  <h2>Registro en tiempo real en Cloud (Firebase)</h2>
  <input id="nombre" placeholder="Escribe tu nombre" />
  <button onclick="registrar()">Registrar</button>
  <pre id="resultado"></pre>
</body>
</html>
